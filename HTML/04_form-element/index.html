<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Form</title>
    </head>
    <body>
        <h1>HTML Form</h1>

        <h2>Login Form</h2>
        <form action="/">
            <p>
                <div><label for="name">Name</label></div> <!--div is for input to come down-->
                <input id="name" name="name" type="text" placeholder="Please enter your name">
            </p>
            
            <p>
                <div><label for="email">Email</label></div> 
                <input id="email" name="email" type="email" placeholder="Please enter your email"><!--ctrl+d if you want to change same word like email but first line the word and cltrl+u for cancelinf -->
            </p>

            <p>
                <div><label for="mobile">Mobile</label></div> 
                <input id="mobile" name="mobile" type="tel" placeholder="Please enter your mobile">
            </p>

            <p>
                <div><label for="password">Password</label></div> 
                <input id="password" name="password" type="password" placeholder="Please enter your password">
            </p>

            <p>
                <div> <input type="checkbox" id="terms" name="terms" > 
                    <label for="terms">I agree with given terms and condition</label>
                    </div>
            </p>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>

        </form>


        <div hidden>
            <h2>Youtube</h2>
            <form action="https://www.youtube.com/results">
                <input id="youtube" type="text" name="search_query">
                <button>Search on Youtube</button>
            </form>

            <h2>Flipkart</h2>
            <form action="https://www.flipkart.com/search">
                <label for="youtube">Flipkart Search</label>
                <input id="flipkart" type="text" name="q">
                <button>Search</button>
            </form>

            <h2>My Form</h2>
            <form action="/">
                <input type="number" min="10" max="100">
                <input type="text" placeholder="Please enter your name" required> <!--required is for check by yourself just submit it -->
                <input type="password" placeholder="Please enter your password" minlength="6" maxlength="10">
                <input type="mobile" placeholder="Please enter your email">
                <input type="checkbox">
                <input type="color">
                <input type="number">
                <input type="date"> <!--ctrl+space for in the middle of "" ..-->
                <input type="time">
                <input type="file">
                <input type="submit" value="search">
                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
